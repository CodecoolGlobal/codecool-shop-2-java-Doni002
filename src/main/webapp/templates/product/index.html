<body>

<header style="margin: 0">
    <nav class="nav">
        <!--        <a class="logo" href="/"></a>-->

                <h2>VibeHub</h2>
            </div>
            <a href="/">
                <img class="keanuReaves" style="margin: 20px; max-width: 250px;  height: 100px" src="/static/pictures/webshop_title_man.png" alt="logo">
            </a>
        <div class="buttons-div">
            <label class="label" for="cars">Choose <div></div> a category:</label>
            <select class ="button" style="background: black" name="cars" id="cars">
                <option class="option" value="hyperCar">Hypercars</option>
                <option class="option" value="motorCycle">Motorcycles</option>

                <option class="option" value="economy">Economy</option>
            </select>
            <a style="text-decoration: none" href = "https://www.cyberpunk.net/en/news/"><span class="span"><span>News</span> </span></a>
            <a style="text-decoration: none" href = "https://codecool.com/hu/rolunk-kapcsolat/"><span class="span"><span>About</span> </span></a>
            <a class="cta" href = "https://codecool.com/hu/kapcsolat/"><span>Contact</span></a>
            <button id="cart" class="button cart">
                <img id="car" src="/static/pictures/navbar_icon_car.png">
                <div id="cartCounter">0</div>
            </button>
        </div>

    </nav>
</header>
        <div class="wrapper">
            <div class="banner-area">
                <h2>The Future Is Now</h2>
            </div>
                <div class="container">
                    <div id="products" class="row">
                        <div style="margin: 0;" class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
                            <div class="outer-ring center"></div>
                            <div class="inner-ring center"></div>
                            <div class="card gradient-border card-animation" style="color: whitesmoke">
                                <img src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                                <div class="card-header">
                                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                                </div>
                                <div class="card-content" style="text-align: justify; text-justify: inter-word; font-family: 'Orbitron', sans-serif;">
                                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                                </div>
                                <div class="card-body">
                                    <div class="card-text">
                                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                                    </div>
                                    <div class="card-text">
                                        <a class="btn btn-success push-down addToCartButton" th:productId="${prod.id}">Add to cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="music_player">
                <div class="background">
                    <div class="music_player_body">
                        <img src="/static/pictures/musicplayer_bg_girl_crop.jpg">
                        <div class="info">
                            <h2>Run the Jewels - No Save Point by Yankee and the Brave</h2>
                            <p>Cyberpunk 2077
                                <!--                <audio controls>-->
                                <!--                    <source src="media/ARCANE%20-%20Goodbye%20_%20CINEMATIC%20COVER%20(Feat.%20Aloma%20Steele).mp3" type="audio/mp3">-->
                                <!--                </audio>-->
                            <div id="waveform"></div>
                            <div class="controls">
                                <img src="/static/pictures/musicplayer_play.png" id="playBtn">
                                <img src="/static/pictures/musicplayer_stop.png" id="stopBtn">
                                <img src="/static/pictures/musicplayer_volume.png" id="volumeBtn">
                                <a style="background:none" href="#"><img src="/static/pictures/musicplayer_undo.png"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="card" style="border: black">
                <div class="card-body footer">
                    &copy; 2019 Tech It Easy VibeHub, Chicago
                </div>
            </div>
        </footer>

</body>

<script>
    var playBtn = document.getElementById("playBtn");
    var stopBtn = document.getElementById("stopBtn");
    var volumeBtn = document.getElementById("volumeBtn");

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'darkblue',
        CursorColor: 'purple',
        zoom: 5,
        barWidth: 4,
        height: 75,
        responsive: true,
        hideScrollbar: true,
        barRadius: 2
    });



    wavesurfer.load("/static/music/No Save Point by Yankee and the Brave.mp3")

    playBtn.onclick = function(){
        wavesurfer.playPause();
        if(playBtn.src.includes("musicplayer_play.png")){
            playBtn.src = "/static/pictures/musicplayer_pause.png";
        }else{
            playBtn.src = "/static/pictures/musicplayer_play.png";
        }
    }
    stopBtn.onclick = function(){
        wavesurfer.stop();
        playBtn.src = "/static/pictures/musicplayer_play.png";
    }
    volumeBtn.onclick = function(){
        wavesurfer.toggleMute();
        if(volumeBtn.src.includes("musicplayer_volume.png")){
            volumeBtn.src = "/static/pictures/musicplayer_mute.png";
        }else{
            volumeBtn.src = "/static/pictures/musicplayer_volume.png";
        }
    }
    wavesurfer.on('finish', function()  {
        wavesurfer.params.container.style.opacity = 0.9;
        playBtn.src = "/static/pictures/musicplayer_play.png";
        wavesurfer.stop();
    });


</script>

</html>
