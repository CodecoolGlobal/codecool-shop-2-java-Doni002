                    </div>
                    <div class="card-text">

                    </div>

<script>
    var playBtn = document.getElementById("playBtn");
    var stopBtn = document.getElementById("stopBtn");
    var volumeBtn = document.getElementById("volumeBtn");

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'darkblue',
        CursorColor: 'purple',
        zoom: 5,
        barWidth: 4,
        height: 75,
        responsive: true,
        hideScrollbar: true,
        barRadius: 2
    });



    wavesurfer.load("/static/music/No Save Point by Yankee and the Brave.mp3")

    playBtn.onclick = function(){
        wavesurfer.playPause();
        if(playBtn.src.includes("musicplayer_play.png")){
            playBtn.src = "/static/pictures/musicplayer_pause.png";
        }else{
            playBtn.src = "/static/pictures/musicplayer_play.png";
        }
    }
    stopBtn.onclick = function(){
        wavesurfer.stop();
        playBtn.src = "/static/pictures/musicplayer_play.png";
    }
    volumeBtn.onclick = function(){
        wavesurfer.toggleMute();
        if(volumeBtn.src.includes("musicplayer_volume.png")){
            volumeBtn.src = "/static/pictures/musicplayer_mute.png";
        }else{
            volumeBtn.src = "/static/pictures/musicplayer_volume.png";
        }
    }
    wavesurfer.on('finish', function()  {
        wavesurfer.params.container.style.opacity = 0.9;
        playBtn.src = "/static/pictures/musicplayer_play.png";
        wavesurfer.stop();
    });


</script>
