<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src='/static/js/checkout.js' type="module" defer></script>

    <link rel="stylesheet" type="text/css" href="/static/css/modal.css" />

<body>

<header style="margin: 0">
    <nav class="nav">
        <a class="logo" href="/"><img src="/static/pictures/VibeHub_Logo.png" alt="logo"></a>
        <label class="label" for="cars">Choose <div></div> a category:</label>
        <select class ="button" style="background: black" name="cars" id="cars">
            <option class="option" value="hyperCar">Hypercars</option>
            <option class="option" value="motorCycle">Motorcycles</option>
            <option class="option" value="sports">Sports</option>
            <option class="option" value="economy">Economy</option>
        </select>
        <a style="text-decoration: none" href = "https://www.cyberpunk.net/en/news/"><span class="span"><span>News</span> </span></a>
        <a style="text-decoration: none" href = "https://codecool.com/hu/rolunk-kapcsolat/"><span class="span"><span>About</span> </span></a>
        <a class="cta" href = "https://codecool.com/hu/kapcsolat/"><span>Contact</span></a>
        <p class="menu cta">Menu</p>
      <button id="cart" class="button cart">
          cart
      </button>

    </nav>
</header>

<div class="container">
<!--    <div class="card" style="margin: 1em">-->
<!--        <strong th:text="${category.name}">Category Title</strong>-->
<!--    </div>-->
    <div id="products" class="row">
        <div style="margin: 0;" class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="outer-ring center"></div>
            <div class="inner-ring center"></div>
            <div class="card gradient-border card-animation" style="color: whitesmoke">
                <img class="img" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                </div>
                <div class="card-content" style="text-align: justify; text-justify: inter-word; font-family: 'Orbitron', sans-serif;">
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" href="#" th:productId="${prod.id}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="music_player">
    <div class="background">
        <div class="music_player_body">
            <img class="img" src="/static/pictures/badguy_crop.jpg">
            <div class="info">
                <h2>Cyberpunk 2077 - Chippin' In by SAMURAI (Refused)</h2>
                <p>Music by David Sandstrom, Kristofer Steen
                    <br>Dreams from the future. VibeHub</p>
                <!--                <audio controls>-->
                <!--                    <source src="media/ARCANE%20-%20Goodbye%20_%20CINEMATIC%20COVER%20(Feat.%20Aloma%20Steele).mp3" type="audio/mp3">-->
                <!--                </audio>-->
                <div id="waveform"></div>
                <div class="controls">
                    <img src="/static/pictures/play.png" id="playBtn">
                    <img src="/static/pictures/stop.png" id="stopBtn">
                    <img src="/static/pictures/volume.png" id="volumeBtn">
                    <a style="background:none" href="#"><img src="/static/pictures/undo.png"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>

<script>
    var playBtn = document.getElementById("playBtn");
    var stopBtn = document.getElementById("stopBtn");
    var volumeBtn = document.getElementById("volumeBtn");

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'darkblue',
        CursorColor: 'purple',
        zoom: 5,
        barWidth: 4,
        height: 75,
        responsive: true,
        hideScrollbar: true,
        barRadius: 2
    });



    wavesurfer.load("/static/music/Chippin_in.mp3")

    playBtn.onclick = function(){
        wavesurfer.playPause();
        if(playBtn.src.includes("play.png")){
            playBtn.src = "/static/pictures/pause.png";
        }else{
            playBtn.src = "/static/pictures/play.png";
        }
    }
    stopBtn.onclick = function(){
        wavesurfer.stop();
        playBtn.src = "/static/pictures/play.png";
    }
    volumeBtn.onclick = function(){
        wavesurfer.toggleMute();
        if(volumeBtn.src.includes("volume.png")){
            volumeBtn.src = "/static/pictures/mute.png";
        }else{
            volumeBtn.src = "/static/pictures/volume.png";
        }
    }
    wavesurfer.on('finish', function()  {
        wavesurfer.params.container.style.opacity = 0.9;
        playBtn.src = "/static/pictures/play.png";
        wavesurfer.stop();
    });


</script>

</html>
