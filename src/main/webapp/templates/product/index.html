<body>

<!--<div class="jumbotron text-center">-->
<!--    <h1>Codecool Shop</h1>-->
<!--</div>-->

<header>
    <a class="logo" href="/"><img src="/static/pictures/VibeHub_Logo.png" alt="logo"></a>
    <nav>
        <ul class="nav__links">
            <li><a href = "https://www.google.com">Home</a></li>
            <li><a href = "https://telex.hu/">News</a></li>
            <li><a href = "https://codecool.com/hu/rolunk-kapcsolat/">About</a></li>
        </ul>
    </nav>
    <a class="cta" href = "https://codecool.com/hu/kapcsolat/">Contact</a>
    <p class="menu cta">Menu</p>
</header>

<div class="container">
    <div class="card" style="margin: 1em">
        <strong th:text="${category.name}">Category Title</strong>
    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="outer-ring center"></div>
            <div class="inner-ring center"></div>
            <div class="card gradient-border" style="color: whitesmoke">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                </div>
                <div class="card-content">
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="music_player">
    <div class="background">
        <div class="music">
            <img src="/static/pictures/badguy.jpg">
            <div class="info">
                <h2>Cyberpunk 2077 - Chippin' In by SAMURAI (Refused)</h2>
                <p>Music by David Sandstrom, Kristofer Steen
                    <br>Dreams from the future. VibeHub</p>
                <!--                <audio controls>-->
                <!--                    <source src="media/ARCANE%20-%20Goodbye%20_%20CINEMATIC%20COVER%20(Feat.%20Aloma%20Steele).mp3" type="audio/mp3">-->
                <!--                </audio>-->
                <div id="waveform"></div>
                <div class="controls">
                    <img src="/static/pictures/play.png" id="playBtn">
                    <img src="/static/pictures/stop.png" id="stopBtn">
                    <img src="/static/pictures/volume.png" id="volumeBtn">
                    <a style="background:none" href="#"><img src="/static/pictures/undo.png"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>

<script>
    var playBtn = document.getElementById("playBtn");
    var stopBtn = document.getElementById("stopBtn");
    var volumeBtn = document.getElementById("volumeBtn");

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'darkblue',
        CursorColor: 'purple',
        zoom: 5,
        barWidth: 4,
        height: 100,
        responsive: true,
        hideScrollbar: true,
        barRadius: 4
    });

    wavesurfer.load("/static/music/Chippin_in.mp3")

    playBtn.onclick = function(){
        wavesurfer.playPause();
        if(playBtn.src.includes("play.png")){
            playBtn.src = "/static/pictures/pause.png";
        }else{
            playBtn.src = "/static/pictures/play.png";
        }
    }
    stopBtn.onclick = function(){
        wavesurfer.stop();
        playBtn.src = "/static/pictures/play.png";
    }
    volumeBtn.onclick = function(){
        wavesurfer.toggleMute();
        if(volumeBtn.src.includes("volume.png")){
            volumeBtn.src = "/static/pictures/mute.png";
        }else{
            volumeBtn.src = "/static/pictures/volume.png";
        }
    }
    wavesurfer.on('finish', function()  {
        wavesurfer.params.container.style.opacity = 0.9;
        playBtn.src = "/static/pictures/play.png";
        wavesurfer.stop();
    });


</script>

</html>
